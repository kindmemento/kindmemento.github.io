<!DOCTYPE html>
<html>

<head>
    <title>Body Tag</title>
</head>

<body>
    <div class="thanks"
        style="width:100%;margin-top:5px;line-height:1.5;letter-spacing:1px;color:#00b9b2;text-align:center;font-family:Source Sans Pro,Helvetica Neue, Helvetica, Arial, sans-serif">
        <div style="font-size:28px;font-weight:bold;letter-spacing:2px;padding: 20px;">
            THANK YOU!
        </div>

        <script>
            const thanks = document.querySelector(".thanks")
            if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                const test = document.createElement("span")
                test.innerText = "apple"
                thanks.appendChild(test)
            } else {
                const test = document.createElement("span")
                test.innerText = navigator.userAgent
                thanks.appendChild(test)
            }
        </script>
</body>

</html>
